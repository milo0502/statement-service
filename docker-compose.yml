services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: statements
      POSTGRES_USER: statements
      POSTGRES_PASSWORD: statements
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U statements -d statements"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio12345 &&
      mc mb -p local/statements || true &&
      mc anonymous set none local/statements || true &&
      echo 'MinIO bucket statements ready';
      "

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/statements
      DB_USER: statements
      DB_PASS: statements

      S3_ENDPOINT: http://minio:9000
      S3_EXTERNAL_ENDPOINT: http://localhost:9000
      S3_REGION: af-south-1
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio12345
      S3_BUCKET: statements

      # DEV JWT secret (HMAC) â€“ base64-encoded
      JWT_SECRET_BASE64: c3VwZXItc2VjcmV0LWRldi1rZXktc3VwZXItc2VjcmV0LWRldi1rZXk=
    ports:
      - "8080:8080"
